<!--Crie um programa onde o usuário possa cadastrar estudantes sem limites, e, em seguida, 
Se o usuário digitar "PARE" o programa deve exibir a quantidade de estudantes cadastrados e a
lista com cada um deles.-->

<!DOCTYPE html>
<html lang="en">
<head>

   <script>
    var usuarios = [];

    while (true) {
        var nome = prompt("Digite o nome do usuário (ou digite 'pare' para encerrar):");

        if (nome === null || nome.toLowerCase() === "pare") {
            break;
        }

        usuarios.push(nome); 
    }

    // Mostra o resultado
    document.write("<h2>Total de usuários cadastrados: " + usuarios.length + "</h2>");
    document.write("<h3>Lista de usuários:</h3>");
    document.write(usuarios.join("<br>"));
</script>


</head>
<body>
</body>
</html>
