<body>
    
    <script>

    var Valor_1;
    var Valor_2;
    var Valor_3;

    alert("Vamos ver qual número é maior:");
    Valor_1= parseInt(prompt("Digite o primeiro valor: "));
    Valor_2= parseInt(prompt("Digite o segundo valor: "));
    Valor_3= parseInt(prompt("Digite o terceiro valor: "));

    if (Valor_1>Valor_2 & Valor_1>Valor_3) { 
        alert("Esse é o maior valor: "+ Valor_1);
    }

    else if (Valor_2>Valor_1 & Valor_2>Valor_3) {
        alert("Esse é o maior valor: "+ Valor_2);
    }

    else if (Valor_3>Valor_2 & Valor_3>Valor_1) {
        alert("Esse é o maior valor: "+ Valor_3);
    }

    </script>
