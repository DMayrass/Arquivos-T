<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <Script>

        var Valor_1
        var Valor_2
        var Valor_3
        var Valor_4
        var Valor_5
        var Valor_6
        var Media_aritmetica

        alert("Vamos Calcular a Média Aritmética");
        Valor_1 = parseInt(prompt("Digite o primeiro valor: "));
        Valor_2 = parseInt(prompt("Digite o segundo valor:"));
        Valor_3 = parseInt(prompt("Digite o terceiro valor:"));
        Valor_4 = parseInt(prompt("Digite o quarto valor: "));
        Valor_5 = parseInt(prompt("Digite o quinto valor:"));
        Valor_6 = parseInt(prompt("Digite o sexto valor:"));
        Media_aritmetica = (Valor_1+Valor_2+Valor_3+Valor_4+Valor_5+Valor_6) / 6

        alert("Seu números são: ("+ Valor_1+ " "+ Valor_2+ " "+ Valor_3+ " "+ Valor_4+ " "+ Valor_5+ " "+ Valor_6+ ") \n\n E a média aritmetica é: "+ Media_aritmetica)

    </Script>
</body>
</html>
