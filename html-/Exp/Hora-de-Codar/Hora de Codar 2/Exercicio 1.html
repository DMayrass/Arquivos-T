<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1<title>
</head>
<body>
    
    <script>

    var Valor_1;
    var Valor_2;

    alert("Vamos ver qual número é maior:");
    Valor_1= parseInt(prompt("Digite o primeiro valor: "));
    Valor_2= parseInt(prompt("Digite o segundo valor: "));

    if (Valor_1>Valor_2) { 
        alert("Esse é o maior valor: "+ Valor_1);
    }

    else if (Valor_2 > Valor_1) {
        alert("Esse é o maior valor: "+ Valor_2);
    }

    else {
        alert("Ambos tem o mesmo valor");
    }

    </script>

</body>
</html>
